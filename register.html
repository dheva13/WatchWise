<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register • WatchWise</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>WatchWise</h1>
    <nav id="auth-links"></nav>
  </header>

  <main>
    <section class="card form-card">
      <h2>Create your account</h2>
      <form id="register-form">
        <label>Email
          <input type="email" id="email" required placeholder="you@example.com">
        </label>
        <label>Password
          <input type="password" id="password" required minlength="6" placeholder="At least 6 characters">
        </label>
        <button type="submit" id="register-button">Create account</button>
        <p class="muted">Already have an account? <a href="login.html">Login</a></p>
        <p id="register-error" class="error" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>Powered by TMDB — This product uses the TMDB API but is not endorsed or certified by TMDB.</p>
  </footer>

  <script src="auth.js"></script>
  <script src="register.js"></script>
</body>
</html>
